{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="page-header">
    <h3 class="page-title"> Profile </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{url_for('views.home')}}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">profile</li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-md-8 col-12">
        <div class="card card-box">
            <div class="card-header">Personal Info</div>
            <div class="card-body">
                <form class="form form-horizontal" method="POST">
                    <input type="hidden" value="{{ user.id }}" name="user_id">

                    <div class="row">
                        <div class="col-md-4">
                            <label>First Name</label>
                        </div>
                        <div class="col-md-8 form-group">
                            <input type="text" id="first-name" class="form-control" name="fname"
                                placeholder="First Name" value="{{ user.fname }}">
                        </div>
                        <div class="col-md-4">
                            <label>Middle Name</label>
                        </div>
                        <div class="col-md-8 form-group">
                            <input type="text" id="middle-name" class="form-control" name="mname"
                                placeholder="Middle Name" value="{{ user.mname }}">
                        </div>
                        <div class="col-md-4">
                            <label>Last Name</label>
                        </div>
                        <div class="col-md-8 form-group">
                            <input type="text" id="last-name" class="form-control" name="lname" placeholder="Last Name"
                                value="{{ user.lname }}">
                        </div>
                        <div class="col-sm-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-1 mb-1">Save Changes</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
